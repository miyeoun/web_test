
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백일법문 리스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #list-container {
            display: none; /* 처음에는 숨김 */
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color:#f6e233;
            padding: 10px;
            margin: 5px 0;
        
        }
        li:hover {
            background-color:#87c0d4;
        }
    </style>
</head>
<body>

    <!-- 버튼을 누르면 리스트가 나타남 -->
    <button id="showListButton">백일법문</button>
    
    <!-- 리스트가 나타날 공간 -->
    <div id="listContainer">
        <ul id="menuList"></ul>
    </div>

    <script>
        // 리스트 항목을 저장한 배열
        var menuItems = [
            "정토불교대학",
            "경전강의",
            "불교사회대학",
            "수행법회",
            "1080배 정진",
            "명상"
        ];

        // HTML 요소 가져오기
        var listContainer = document.getElementById("listContainer"); // 리스트를 감싸는 div
        var menuList = document.getElementById("menuList"); // 리스트가 들어갈 ul
        var showListButton = document.getElementById("showListButton"); // 버튼

        // 버튼 클릭 시 실행할 함수
        showListButton.addEventListener("click", function() {
            // 기존 리스트 초기화 (중복 생성 방지)
            menuList.innerHTML = "";

            // while 문을 이용해 리스트 생성
            var i = 0;
            while (i < menuItems.length) {
                var listItem = document.createElement("li"); // <li> 요소 생성
                listItem.textContent = menuItems[i]; // 텍스트 추가
                menuList.appendChild(listItem); // <ul> 안에 <li> 추가
                i++;
            }

            // 리스트 보이기
            listContainer.style.display = "block";
        });
    </script>

</body>
</html>
